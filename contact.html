    <main>
        <hr>
        <div class="container">
            <p class="lead text-center">
                <em style="font-size: 1.5rem;">Want to get in contact? </em>
                <br> Use the form below, and I will respond as soon as possible.
            </p>
            <form class="mx-auto">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">@</div>
                        </div>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="exampleInputPassword1">First Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your first name">
                        </div>
                        <div class="col-sm-6">
                            <label for="exampleInputPassword1" class="mt-3 mt-sm-0">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your last name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Subject</label>
                    <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Enter the subject of your email">
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter the body of your email" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-danger mr-3 btn-lg btn-responsive">Submit</button>
                <button type="reset" class="mt-3 mt-md-0 btn btn-secondary btn-lg btn-responsive">Cancel</button>
            </form>
        </div>
    </main>

    <footer style="font-size: 1.5rem; height:80px;">
